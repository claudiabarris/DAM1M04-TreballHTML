<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación manchas de tinta scroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .contenido {
      position: relative;
      z-index: 1;
      padding: 4rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* Manchas de tinta */
    .mancha {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .mancha1 {
      background: radial-gradient(circle at 20% 30%, rgba(0,0,0,0.8) 40%, transparent 70%);
    }

    .mancha2 {
      background: radial-gradient(circle at 70% 70%, rgba(0,0,0,0.7) 30%, transparent 65%);
    }

    /* La siguiente sección revela el contenido */
    section.siguiente .mancha1 {
      opacity: 0;
      transition-delay: 0.2s;
    }

    section.siguiente .mancha2 {
      opacity: 0;
      transition-delay: 0.5s;
    }

    /* Para diferenciar contenido */
    .contenido h2, .contenido p {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Fondo para cada sección para ver claramente la transición */
    section:nth-child(odd) {
      background: #1a0a2a;
    }

    section:nth-child(even) {
      background: #0a1a2a;
    }
  </style>
</head>
<body>

  <!-- Sección 1 -->
  <section>
    <div class="mancha mancha1"></div>
    <div class="mancha mancha2"></div>
    <div class="contenido">
      <h2>Aventura Parte 1</h2>
      <p>Comienza la historia, la tinta cubre la pantalla y oculta el contenido.</p>
    </div>
  </section>

  <!-- Sección 2 -->
  <section class="siguiente">
    <div class="mancha mancha1"></div>
    <div class="mancha mancha2"></div>
    <div class="contenido">
      <h2>Aventura Parte 2</h2>
      <p>Al hacer scroll, las manchas se desvanecen y el contenido se revela poco a poco.</p>
    </div>
  </section>

  <!-- Sección 3 -->
  <section>
    <div class="mancha mancha1"></div>
    <div class="mancha mancha2"></div>
    <div class="contenido">
      <h2>Aventura Parte 3</h2>
      <p>Más contenido revelado gracias a las manchas que desaparecen secuencialmente.</p>
    </div>
  </section>

</body>
</html>
